<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Remove Background</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .btn {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Remove Background</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-success">Remove Background</button>
        </form>
        {% if org_img_name and rembg_img_name %}
        <div class="row mt-5">
            <div class="col text-center">
                <h3>Original Image</h3>
                <img src="../static/uploads/{{ org_img_name }}" class="img-fluid" alt="Original Image">
            </div>
            <div class="col text-center">
                <h3>Image with Background Removed</h3>
                <img src="../static/uploads/{{ rembg_img_name }}" class="img-fluid" alt="Background Removed">
            </div>
        </div>
        {% endif %}
        <div class="text-center mt-4">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>

</html>
